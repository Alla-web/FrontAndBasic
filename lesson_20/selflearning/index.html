<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <script src="./index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Arrows:wght@400..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Counter</title>
  </head>
  <body>
    <div id="root">
      <div class="card-container">
        <div class="counter-container">
          <button id="decrease-button" class="buttons" type="button" autofocus>Decrease</button>
          <input class="input"           
            name="number"
            placeholder="Enter number"
            required
            autofocus
          />
          <button id="increase-button" class="buttons" type="button" autofocus>Increase</button>
        </div>
        <div class="results-container"></div>
      </div>
    </div>
  </body>
</html>
