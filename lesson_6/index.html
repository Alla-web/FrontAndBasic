<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css" type="text/css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 6</title>
  </head>
  <body>
    <div class="page-wrapper">
      <h3>Registration</h3>
      <form class="registration-form" action="" method="get">
        <div>
          <label for="firstName">Your name</label>
          <input
            name="firstName"
            id="firstName"
            type="text"
            class="form-input"
            placeholder="Enter your name" required maxlength="10" 
          />
        </div>
        <div>
          <label for="lastName">Your surname</label>
          <input
            id="lastName"
            name="lastName"
            type="text"
            class="form-input"
            placeholder="Enter your lastname" required
          />
        </div>
        <div>
          <label for="email">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            class="form-input"
            placeholder="Enter your email" disabled
          />
        </div>
        <div>
          <label for="password">Password</label>
          <input
            id="password"
            name="email"
            type="password"
            class="form-input"
            placeholder="Enter your password" 
          />
        </div>
        <textarea placeholder="Tell about yourself"> </textarea>

        <label for="pet-select">Choose your pet</label>
        <select name="pets" id="pet-select" type="select">
          <option value="" selected>--Please choose an option--</option>
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
          <option value="hamster">Hamster</option>
          <option value="parrot">Parrot</option>
          <option value="spider">Spider</option>
          <option value="goldfish">Goldfish</option>
        </select>

        <div>
          <label for="rulls">Do you agree with our conditions</label>
          <input id="rulls" type="number" />
        </div>

        <div>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
