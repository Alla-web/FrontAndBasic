<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=+, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <script src="./index.js" defer></script>
    <title>Homework 14</title>
  </head>
  <body>
    <div id="root">
      <h3>Calculate ideal weight!</h3>

      <form id="ideal-weight-form">      
        <div class="form-item">
          <label for="height">Height, cm<span class="star">*</span></label>
          <input
            id="height"
            class="input"
            name="height"
            type="number"
            placeholder="Enter your height"
          />
        </div>
        <div class="form-item">
          <label for="gender-selector">Select Gender<span class="star">*</span></label>
          <select
            id="gender-selector"
            class="input"
            name="gender"
            type="select"
            required
          >
            <option value="" selected>----------Please choose an option---------</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div>
          <button type="submit" id="calculate-button" >Calculate</button>
        </div>
      </form>
      <div class="result"></div>
    </div>
  </body>
</html>
